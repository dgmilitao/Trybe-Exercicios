<body>
    <header>
        <h1>EXERCICIO 5.1 - FORMULARIOS</h1>
    </header>
    <section>
        <!-- Adicione um botão de entrada para email e senha -->
        <form action="" method="get"></form>
        <input type="checkbox"> Lembre-me.<br>
        <!-- Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
        <!-- Adicione o atributo required para os campos de email e senha. -->
        <!-- Adicione o atributo autocomplete="off" para o campo de email. -->
        <input type="text" name="nome" placeholder="E-mail" autocomplete="off" autofocus required ><br>
        <input type="password" placeholder="Senha" autocomplete="off" required><br>
        <!-- Adicione um botão com o texto Entrar; crie o botão através da tag -->
        <button class="btn-entrar">Entrar</button>
    </section>
</body>
